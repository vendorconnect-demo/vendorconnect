<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regulatory Dashboard - VendorConnect EG</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f7fb;
      color: #003366;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .kpi-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 30px 0;
    }
    .kpi {
      background: white;
      border-radius: 10px;
      padding: 30px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .charts-container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 20px;
    }
    canvas {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>Regulatory Dashboard</h1>
    <p>Monitor vendor license compliance and sector performance</p>
  </header>

  <section class="kpi-container">
    <div class="kpi">
      <h2>124</h2>
      <p>Registered Vendors</p>
    </div>
    <div class="kpi">
      <h2>31</h2>
      <p>Licenses Expired</p>
    </div>
    <div class="kpi">
      <h2>45</h2>
      <p>Renewals This Month</p>
    </div>
    <div class="kpi">
      <h2>75%</h2>
      <p>Compliance Rate</p>
    </div>
  </section>

  <section class="charts-container">
    <canvas id="statusChart" height="200"></canvas>
    <canvas id="renewalsChart" height="200"></canvas>
    <canvas id="categoryChart" height="200"></canvas>
  </section>

  <script>
    const ctx1 = document.getElementById('statusChart').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Active', 'Expired', 'Under Review'],
        datasets: [{
          label: 'License Status',
          data: [78, 31, 15],
          backgroundColor: ['#4CAF50', '#FF5252', '#FFC107']
        }]
      }
    });

    const ctx2 = document.getElementById('renewalsChart').getContext('2d');
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Monthly Renewals',
          data: [12, 18, 26, 22, 45],
          fill: true,
          borderColor: '#003366',
          backgroundColor: 'rgba(0,51,102,0.1)'
        }]
      }
    });

    const ctx3 = document.getElementById('categoryChart').getContext('2d');
    new Chart(ctx3, {
      type: 'pie',
      data: {
        labels: ['Logistics', 'Engineering', 'Catering', 'IT', 'Marine'],
        datasets: [{
          label: 'Vendor Categories',
          data: [25, 35, 20, 10, 10],
          backgroundColor: ['#2196F3', '#4CAF50', '#FF9800', '#9C27B0', '#FF5722']
        }]
      }
    });
  </script>

</body>
</html>
