
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso Institucional – MMH | VendorConnect EG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('images/bg-welcome.png') center center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h4 {
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
      color: #003366;
    }
    .form-control {
      border-radius: 30px;
    }
    .btn-login {
      border-radius: 30px;
      width: 100%;
    }
    .form-icon {
      position: absolute;
      left: 15px;
      top: 10px;
      color: #003366;
    }
    .input-group-text {
      background-color: transparent;
      border: none;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h4>Acceso Institucional – MMH</h4>
  <form action="dashboard-mmh.html" method="GET">
    <div class="mb-3 position-relative">
      <span class="form-icon"><i class="bi bi-envelope-fill"></i></span>
      <input type="email" class="form-control ps-5" placeholder="Correo institucional" required>
    </div>
    <div class="mb-4 position-relative">
      <span class="form-icon"><i class="bi bi-lock-fill"></i></span>
      <input type="password" class="form-control ps-5" placeholder="Contraseña" required>
    </div>
    <button type="submit" class="btn btn-primary btn-login">
      <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión
    </button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
