
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso MMH – VendorConnect EG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #e9ecef; font-family: 'Segoe UI', sans-serif; }
    .container { max-width: 450px; margin-top: 80px; }
    .card { border-radius: 15px; padding: 30px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h3 class="text-center mb-4">Acceso Institucional – MMH</h3>
    <div id="error" class="alert alert-danger d-none" role="alert">
      Credenciales incorrectas. Inténtelo de nuevo.
    </div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Institucional</label>
        <input type="email" class="form-control" id="correo" required placeholder="mmh@vendorconnect.eg">
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" required placeholder="••••••••">
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const correo = document.getElementById("correo").value.trim().toLowerCase();
    const contrasena = document.getElementById("contrasena").value;

    if (correo === "mmh@vendorconnect.eg" && contrasena === "mmh2025") {
      window.location.href = "dashboard-mmh.html";
    } else {
      document.getElementById("error").classList.remove("d-none");
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
