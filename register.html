<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Proveedor | VendorConnect EG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; }
    .form-box { max-width: 900px; margin: 50px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    h2 { color: #003366; font-weight: bold; margin-bottom: 25px; }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Registro de Proveedor</h2>
  <form action="pendiente.html" method="GET">
    <div class="row g-3">
      <div class="col-md-6">
        <label>Nombre de la empresa</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label>País de origen</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label>Correo electrónico</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label>Teléfono de contacto</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-12">
        <label>Categorías de servicios ofrecidos</label>
        <textarea class="form-control" rows="2" required></textarea>
      </div>
      <div class="col-md-12">
        <label>Documentación obligatoria (suba todos los documentos en PDF)</label>
        <ul>
          <li>Registro mercantil</li>
          <li>Licencia comercial</li>
          <li>NIF / Certificado fiscal</li>
          <li>Certificado Seguridad Social</li>
          <li>Perfil corporativo</li>
          <li>Referencias anteriores</li>
          <li>Estados financieros recientes</li>
          <li>Política HSE</li>
          <li>Documentación adicional (para extranjeros)</li>
        </ul>
        <input type="file" class="form-control" multiple required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
