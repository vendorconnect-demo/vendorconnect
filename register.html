
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Proveedor | VendorConnect EG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)),
                  url('images/bg-welcome.png') center/cover no-repeat;
      min-height: 100vh;
    }
    .form-box {
      max-width: 960px;
      background: white;
      margin: 60px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: 500;
    }
    ul {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Registro de Proveedor</h2>
  <form action="pendiente.html" method="GET">
    <div class="row g-3">
      <div class="col-md-6">
        <label>Nombre de la empresa</label>
        <input type="text" class="form-control" placeholder="Ej: EG Services S.A." required>
      </div>
      <div class="col-md-6">
        <label>País de origen</label>
        <input type="text" class="form-control" placeholder="Ej: Guinea Ecuatorial" required>
      </div>
      <div class="col-md-6">
        <label>Correo electrónico</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label>Teléfono de contacto</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-12">
        <label>Categorías de servicios ofrecidos</label>
        <textarea class="form-control" rows="2" placeholder="Ej: logística, servicios de catering, mantenimiento industrial..." required></textarea>
      </div>
      <div class="col-md-12">
        <label>Documentación obligatoria (PDF, múltiples archivos):</label>
        <ul>
          <li>Registro mercantil y licencia comercial</li>
          <li>Certificados fiscales y de seguridad social</li>
          <li>Perfil corporativo, referencias y estados financieros</li>
          <li>Política HSE y documentos adicionales para proveedores internacionales</li>
        </ul>
        <input type="file" class="form-control" multiple required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary px-5 mt-3">
          <i class="bi bi-send-fill me-1"></i> Enviar Solicitud
        </button>
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
