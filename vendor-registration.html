<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Your Company</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fb;
      padding: 40px;
    }
    h1 {
      color: #003366;
      text-align: center;
    }
    form {
      background: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00509e;
    }
  </style>
</head>
<body>

<h1>Register Your Company</h1>
<form>
  <label for="company">Company Name:</label>
  <input type="text" id="company" name="company" required>

  <label for="nif">NIF (Tax ID):</label>
  <input type="text" id="nif" name="nif" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="category">Business Category:</label>
  <select id="category" name="category" required>
    <option value="">-- Select --</option>
    <option value="logistics">Logistics</option>
    <option value="catering">Catering</option>
    <option value="construction">Construction</option>
    <option value="engineering">Engineering</option>
  </select>

  <label for="payment">Payment Method:</label>
  <select id="payment" name="payment" required onchange="togglePayment(this.value)">
    <option value="">-- Choose Method --</option>
    <option value="bank">Bank Transfer</option>
    <option value="card">Credit/Debit Card</option>
  </select>

  <div id="bank-fields" class="hidden">
    <label for="bank-slip">Upload Proof of Payment:</label>
    <input type="file" id="bank-slip" name="bank-slip" accept="image/*,application/pdf">
  </div>

  <div id="card-fields" class="hidden">
    <label for="card-name">Cardholder Name:</label>
    <input type="text" id="card-name" name="card-name">

    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" name="card-number" maxlength="16">

    <label for="expiry">Expiry Date (MM/YY):</label>
    <input type="text" id="expiry" name="expiry" placeholder="MM/YY">

    <label for="cvc">CVC:</label>
    <input type="text" id="cvc" name="cvc" maxlength="4">
  </div>

  <button type="submit">Submit Registration</button>
</form>

<script>
function togglePayment(method) {
  document.getElementById('bank-fields').classList.add('hidden');
  document.getElementById('card-fields').classList.add('hidden');
  if (method === 'bank') {
    document.getElementById('bank-fields').classList.remove('hidden');
  } else if (method === 'card') {
    document.getElementById('card-fields').classList.remove('hidden');
  }
}
</script>

</body>
</html>
