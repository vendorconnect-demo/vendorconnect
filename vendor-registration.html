<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Registration - VendorConnect EG</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fb;
      padding: 40px;
    }
    .form-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    form {
      display: grid;
      gap: 15px;
    }
    label {
      font-weight: bold;
      color: #003366;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="file"], select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    .checkbox-group label {
      font-weight: normal;
      margin-bottom: 5px;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0059b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Vendor Registration</h2>
    <form>
      <h3>Company Information</h3>
      <label>Company Name</label>
      <input type="text" required />
      <label>Country of Registration</label>
      <input type="text" required />
      <label>Commercial Registration Number</label>
      <input type="text" required />
      <label>Physical Address</label>
      <input type="text" required />
      <label>Email Address</label>
      <input type="email" required />
      <label>Phone Number</label>
      <input type="tel" required />

      <h3>Contact Person</h3>
      <label>Full Name</label>
      <input type="text" required />
      <label>Position</label>
      <input type="text" required />
      <label>Phone</label>
      <input type="tel" required />
      <label>Email</label>
      <input type="email" required />

      <h3>Services Offered</h3>
      <div class="checkbox-group">
        <label><input type="checkbox" /> Logistics & Transport</label>
        <label><input type="checkbox" /> Catering & Hospitality</label>
        <label><input type="checkbox" /> Engineering Services</label>
        <label><input type="checkbox" /> Consulting</label>
        <label><input type="checkbox" /> IT & Telecom</label>
        <label><input type="checkbox" /> HSE Equipment</label>
      </div>

      <h3>Required Documents</h3>
      <label>MMH License (PDF)</label>
      <input type="file" required />
      <label>Tax Certificate</label>
      <input type="file" required />
      <label>Compliance Certificate (if applicable)</label>
      <input type="file" />
      <label>Company Brochure / Service Catalog</label>
      <input type="file" />

      <h3>Payment Method</h3>
      <label>Choose Payment Method</label>
      <select>
        <option>Credit / Debit Card</option>
        <option>Bank Transfer</option>
      </select>
      <label>Bank Payment Proof (if applicable)</label>
      <input type="file" />

      <button type="submit">Submit Registration</button>
    </form>
  </div>
</body>
</html>
