
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión – VendorConnect EG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #003366, #005d7a);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .card {
      background: white;
      color: #333;
      border-radius: 15px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    .card h3 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }
    .form-control {
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #005d7a;
      border: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h3>Iniciar Sesión – <span id="perfilLabel">Usuario</span></h3>
  <form id="loginForm">
    <input type="email" class="form-control" placeholder="Correo electrónico" required>
    <input type="password" class="form-control" placeholder="Contraseña" required>
    <button type="submit" class="btn btn-primary w-100">Acceder</button>
  </form>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const perfil = urlParams.get('perfil');
  const perfilLabel = document.getElementById('perfilLabel');

  if (perfil === 'proveedor') perfilLabel.textContent = 'Proveedor';
  else if (perfil === 'operador') perfilLabel.textContent = 'Operador';

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    if (perfil === 'operador') {
      window.location.href = "dashboard-operador.html";
    } else {
      window.location.href = "dashboard-proveedor.html";
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
